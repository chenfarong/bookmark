              word-spacing: 0px; -webkit-text-stroke-width: 0px;
              text-decoration-style: initial; text-decoration-color:
              initial;">Do the following steps to install FileZilla on
              Linux CentOS 7.</p>
            <ol style="margin: 0px; padding: 10px 0px 10px 30px; border:

              initial;">First, install the epel repository for CentOS 7:</p>
            <pre class="cli" style="margin: 0px 0px 15px; padding: 0.05em 1em; border-width: 0px 0px 0px 8px; border-top-style: initial; border-right-style: initial; border-bottom-style: initial; border-left-style: solid; border-top-color: initial; border-right-color: initial; border-bottom-color: initial; border-left-color: rgb(3, 74, 101); border-image: initial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 17px; line-height: 1.5; font-family: Consolas, Monaco, &quot;Andale Mono&quot;, &quot;Ubuntu Mono&quot;, monospace; vertical-align: baseline; overflow: auto; hyphens: none; text-shadow: rgb(204, 204, 204) 0px 1px; color: rgb(0, 0, 0); box-shadow: rgb(151, 151, 151) 0px 1px 5px; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;"><code class="none" style="margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;">sudo yum -y install epel-release</code></pre>

              word-spacing: 0px; -webkit-text-stroke-width: 0px;
              text-decoration-style: initial; text-decoration-color:
              initial;">Then, install FileZilla with yum command:</p>
