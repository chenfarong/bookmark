    <h1>账单系统</h1>
    <br>
    一、流程<br>
    0）支付前动作<br>
    1）客户端向服务器提交第三方票据<br>
    2）服务器向第三方验证票据有效性<br>
    3）通知游戏服务器执行游戏内购逻辑<br>
    4）充值成功后动作（BI统计数据）<br>
    <br>
    <br>
    二、系统概述<br>
    0）支付前动作，根据不同平台各不相同<br>
    1）客户端与游戏服务器交互<br>
    2）服务器与支付平台交互<br>
    3）支付平台与第三方平台交互<br>
    <br>
    <br>
    三、客户端与游戏服务器交互API<br>
    0）支付前动作【GIAP_BILL_BUY】<br>
    1）提交票据 【GIAP_BILL_TICKET】<br>
    2）查询票据处理结果【GIAP_BILL_QUERY】<br>
    <br>
    <br>
    四、游戏服务器与支付平台API<br>
    <br>
